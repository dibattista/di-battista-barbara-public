<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">

    <!-- Bootstrap CSS -->
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- font asesome 6 cdn -->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.0/css/all.css">
    <!--  icon fonts stylesheet -->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
    <!--  Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!--  Google Fonts Tomorrow -->
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@200;300;400;500;600;700;800&display=swap" 
    rel="stylesheet">  
    
    <!--  Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;800&display=swap" rel="stylesheet">
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <div id="container position-relative">
      <!--Header -->
      <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg justify-content-center">
          <!-- Container wrapper -->
          <div class="container">
              <a class="navbar-brand" href="{{ url_for('index')}}">
                <img src="{{url_for('static', filename='/images/logo-bdb.png')}}" width="80" height="80" alt=''>
              </a>

              <!-- Toggle button -->
              <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarButtonsExample" aria-controls="navbarButtonsExample" aria-expanded="false" aria-label="Toggle navigation">
                  <i class="fas fa-bars"></i>
              </button>

              <!-- Collapsible wrapper -->
              <div class="collapse navbar-collapse" id="navbarButtonsExample">
                  <!-- Left links -->
                  <ul class="navbar-nav w-100 justify-content-end">
                      <li class="nav-item">
                          <a class="nav-link" href="{{ url_for('index')}}">Présentation</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link">Projets</a>
                      </li>
                  </ul>
                  <!-- Left links -->

                  <ul class="nav navbar-nav ml-auto w-100 justify-content-end">
                      <!-- Icons -->
                      <li class="nav-item me-3 me-lg-0">
                          <a class="nav-link" href="#">
                              <i class="bi bi-envelope fa-2x"></i>
                          </a>
                      </li>
                      <li class="nav-item me-3 me-lg-0">
                          <a class="nav-link" href="#">
                              <i class="fab fa-linkedin text-white fa-2x"></i>
                          </a>
                      </li>
                      <li class="nav-item me-3 me-lg-0">
                          <a class="nav-link" href="#">
                            <i class="fa-brands fa-github fa-2x"></i>
                          </a>
                      </li>
                  </ul>
              </div>
              <!-- Collapsible wrapper -->
          </div>
          <!-- Container wrapper -->
        </nav>
        <!-- Navbar -->
      </header>
      <div id="main">
        <div>{% block content %} {% endblock %}</div>
      </div>
      <footer class="footer p-2 fixed-bottom">
        <p class="d-flex justify-content-center">© design by Barbara Di Battista</p>
      </footer>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
