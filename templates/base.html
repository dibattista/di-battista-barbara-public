<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">

    <!-- Bootstrap CSS -->
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- font asesome 6 cdn -->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.0/css/all.css">
    <!--  icon fonts stylesheet -->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
    <!--  Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!--  Google Fonts Tomorrow -->
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@200;300;400;500;600;700;800&display=swap" 
    rel="stylesheet">  
    
    <!--  Google Fonts Orbiton -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <!--  Google Fonts Michroma -->
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <div id="container position-relative">
      <!--Header -->
      <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
          <!-- Container wrapper -->
          <div class="container">
              <a class="navbar-brand" href="{{ url_for('index')}}">
                <img src="{{url_for('static', filename='/images/logo-bdb.png')}}" width="80" height="80" alt=''>
              </a>

              <!-- Toggle button -->
              <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarButtonsExample" aria-controls="navbarButtonsExample" aria-expanded="false" aria-label="Toggle navigation">
                  <i class="fas fa-bars"></i>
              </button>

              <!-- Collapsible wrapper -->
              <div class="collapse navbar-collapse justify-content-end" id="navbarButtonsExample">
                  <!-- center menu -->
                  <ul class="nav navbar-nav align-items-center width-custom-menu">
                      <li class="nav-item nav__navigation">
                          <a class="nav-link nav__link {{ 'nav__link--active' if request.path == url_for('index') }}" 
                            href="{{ url_for('index')}}">
                              PRÉSENTATION
                          </a>
                      </li>
                      <li class="nav-item nav__navigation">
                        <a class="nav-link nav__link {{ 'nav__link--active' if request.path == url_for('projets') }}" 
                        href="{{ url_for('projets')}}">
                          PROJETS
                        </a>
                      </li>
                  </ul>
                  <!-- End center menu -->
                  
                  <!-- Icons -->
                  <ul class="nav navbar-nav align-items-center">
                      <li class="nav-item me-3 me-lg-0">
                          <a class="nav-link" href="#">
                              <i class="bi bi-envelope i-size-custom"></i>
                          </a>
                      </li>
                      <li class="nav-item me-3 me-lg-0">
                          <a class="nav-link" href="#">
                              <i class="fab fa-linkedin text-white i-size-custom"></i>
                          </a>
                      </li>
                      <li class="nav-item me-3 me-lg-0">
                          <a class="nav-link" href="#">
                            <i class="fa-brands fa-github i-size-custom"></i>
                          </a>
                      </li>
                  </ul>
                  <!-- End Icons -->
              </div>
              <!-- Collapsible wrapper -->
          </div>
          <!-- Container wrapper -->
        </nav>
        <!-- END Navbar -->
      </header>
      <div id="main">
        <div>{% block content %} {% endblock %}</div>
      </div>
      <footer class="footer p-2 fixed-bottom">
        <p class="d-flex justify-content-center footer-copyright">© design by Barbara Di Battista</p>
      </footer>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
    </script>
  </body>
</html>
